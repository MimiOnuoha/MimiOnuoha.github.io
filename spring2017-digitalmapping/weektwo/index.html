					### GeoJSON
					[GeoJSON](http://geojson.org/geojson-spec.html) - JSON for geospatial information 
					</br></br></br>
					One of many types of geodata formats:

					
					 *Shapefiles | KML | SVG | TopoJSON | GeoTIFF | etc *

					</script>

						- Point
						- Multipoint
						- Linestring
						- MultiLineString
						- Polygon
						- MultiPolygon
						- GeometryCollection
