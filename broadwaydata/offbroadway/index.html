<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title> Broadway Stats </title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <script src="d3/d3.min.js"></script>
  <script src="https://d3js.org/d3-queue.v2.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 15%">
        <h4> Off-Broadway/Non-Profit Theater Companies </h4>
        <div id = "chart1"></div>
        <div id = "percent_switcher">
    <!--       <form >
            <label><input type="radio" name="mode" value="bypercent" > Percent</label>
            <label><input type="radio" name="mode" value="bycount" checked> Number of Actors</label>
          </form> -->
        </div>
      </div>

      <div class="one-half column" style="margin-top: 25%">
        <div id="pies"></div>
        <div id = "textspace"></div>
        <p>
          <select id="selectField">
            <option value="2007-2008">2007-2008</option>
            <option value="2008-2009">2008-2009</option>
            <option value="2009-2010">2009-2010</option>
            <option value="2010-2011">2010-2011</option>
            <option value="2011-2012">2011-2012</option>
          </select>
        </p>

      </div>
    </div>
  </div>

  <script>

  races = ["AFRICAN AMERICAN", "ASIAN AMERICAN", "CAUCASIAN", "LATINO", "OTHER"];

    var queue = d3_queue.queue();
    
    var margin = {top: 50, right: 120, bottom: 50, left: 150},
        width = 800 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var y = d3.scale.ordinal()
      .rangeRoundBands([height, 0], .1);
    
    var x = d3.scale.linear()
      .rangeRound([0, width]);

    var radius = 74,
        padding = 10;

    var arc = d3.svg.arc()
      .outerRadius(radius)
      .innerRadius(radius - 30);

    var pie = d3.layout.pie()
      .sort(null)
      .value(function(d) {   
        return d.actors; 
      });

    var color = d3.scale.ordinal()
      .range(['#d73027','#fc8d59','#91bfdb','#4575b4','#fee090']);

    var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")
      .innerTickSize(-width)
      .outerTickSize(0)
      .tickPadding(10);

    var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom")
      // .tickFormat(d3.format(".0%")) // **
      .innerTickSize(-height)
      .outerTickSize(0)
      .tickPadding(10);

   // --------- TOOLTIPS ------------------------------------
    var tip = d3.tip()
      .attr('class', 'd3-tip')
      .offset([-10, 0])
      .html(function(d) {
        return "<span style='color:white'> <STRONG>" + (d.y1- d.y0) + " </strong> </span>";
      })
    var percentTip = d3.tip()
      .attr('class', 'd3-tip')
      .offset([-10, 0])
      .html(function(d) {
        return "<span style='color:white'> <STRONG>" + (d.y1- d.y0) + " actors </strong></span> (" + Math.floor((d.yp1 - d.yp0) * 100) + "%)";
      })

    var svg = d3.select("#chart1").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("font-family", "Raleway")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


    svg.call(tip);
    svg.call(percentTip);

   // --------- DATA LOADING + everything else -----------------------
    queue
      .defer(d3.csv, "data/offbroadway.csv") // Individual theaters
      .defer(d3.csv, "data/tidy_grouped.csv") // Grouped data, all years 
      .defer(d3.csv, "data/shows.csv")
      .await(analyze);

    function analyze(error, individualData, groupedData, showData) {
      if (error) throw error;

      function collapseArrayToObject(ethnicities) {
        var acc = {};
        ethnicities.forEach(function (ethnicity){
          acc[ethnicity["ethnicity"]] = +ethnicity["actors"]; 
        })
        return acc;
      }

      // Individual Theater Data (for pie charts)
      var individualTheatres = d3.nest()
      .key(function(d) { return d["theater"]; })
      .key(function(d) {return d["year"]; })
      .rollup(collapseArrayToObject) 
      .entries(individualData);

      individualTheatres.forEach(function (d) {
        d.values.forEach(function(data) {
          Object.keys(data.values).forEach(function(ethnicity){
              data.values.numbers = races.map(function(name){
                return {name:name, actors: +data.values[name]}
              })
          })
        })
      })

      // Summed data for all theaters, all years (for main bar chart)
      var grouped = d3.nest()
      .key(function(d) { return d["theater"]; })
      .entries(groupedData);

      var summed = grouped.map(function(group) {
        var row = {};
        row["theater"] = group["key"];
        for (var i=0; i<group["values"].length; i++) {
          var value = group["values"][i];
          row[value["ethnicity"]] = +value["actors"];
        }
        return row;
      }); 

      color.domain(d3.keys(summed[0]).filter(function(key) { return key !== "theater"; }));

      summed.forEach(function(d) {
        var y0 = 0;
        d.numbers = color.domain().map(function(name) { 
          var theatreobj =  {name: name, amount: +d[name], y0: y0, yp0: y0 };
          y0 += +d[name];
          theatreobj.y1 = y0;
          theatreobj.yp1 = y0;
          return theatreobj;
        });
        d.numbers.forEach(function(d) { d.yp0 /= y0; d.yp1 /= y0; });
        d.total = d.numbers[d.numbers.length - 1].y1;
      });

      function transformData(data) {
        var newObj = {};
        for (var i =0; i<data.length; i++) {
          var theater = data[i];
          newObj[theater.key] = theater.values.reduce(function(acc, curr) {
            var year = curr.key;
            acc[year] = curr.values;
            return acc;
          });
        }
        return newObj;
      }

      var shows = d3.nest()
      .key(function (d) { return d["theater"]; })
      .entries(showData)

      data1 = summed;
      data2 = [transformData(individualTheatres)];
      data3 = individualTheatres;
      data4 = shows;

      // console.log(data4);

      data1.sort(function(a, b) { return b.total - a.total; });

      // ------- SHOWING TEXT ------------------

        // var textHolder = d3.select("#textspace").append("svg3")
        //   .append("svg")
        //   .attr("width", 400)
        //   .attr("height", 200);

        // textHolder.append("text")
        //   .style("fill","black")
        //   .style("font-size", "40px")
        //   .attr("dy", ".35em")
        //   .data(data4)
        //   .attr("dy", ".35em")
        //   .attr("text-anchor", "middle")
        //   .attr("transform", "translate(200,100)")
        //   // .text("Hello");
        //   .text(function(d){
        //     for (i=0; i< d.values.length; i++){
        //     console.log(d.values[i].show);
        //     return d.key;
        //   }
        //   });




       // --------- BAR CHART ------------------------------------
      y.domain(data1.map(function(d) { return d.theater; }));
      x.domain([0, d3.max(data1, function(d) { return d.total; })]);

      // X-axis
      svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .append("text")
        .text("Number of Actors")
        .attr("x", width/2 -40)
        .attr("y", 40)
        .attr("font-family", "Raleway");

      // Y-axis
      svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", -150)
        .attr("x", -120)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Theaters")
        .attr("font-family", "Raleway");

      svg.select(".y.axis")
        .style("font-size", "10px");

      // create svg groups ("g") and place them
      var theater = svg.selectAll(".theater")
        .data(data1)
        .enter().append("g")
        .attr("class", "theater")
        .attr("transform", function(d) { return "translate(0," + y(d.theater) + ")"; });
       
     // draw the rects within the groups, add tooltips
      var rect = theater.selectAll("rect")
        .data(function(d) { 
          return d.numbers; 
        })
        .enter().append("rect")
        .attr("height", y.rangeBand()) //height is now rangeband 
        .attr("x", function(d) { return x(d.y0); }) 
        .attr("width", function(d) { return x(d.y1) - x(d.y0); }) 
        .style("fill", function(d) { return color(d.name); })
        .attr("class", "theater")
        .on('mouseover', function(d){ 
          percentTip.show(d);
          d3.select(this).style("opacity", ".5")
        })
        .on('mouseout', function(d){ 
          percentTip.hide(d);
          d3.select(this).style("opacity", "1")
        });

      // Position the legend elements
      var legend = svg.selectAll(".legend")
        .data(color.domain().slice().reverse())
        .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

      legend.append("rect")
        .attr("x", width + 95)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", color);

      legend.append("text")
        .attr("x", width + 90)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "end")
        .text(function(d) { return d; })
        .attr("font-family", "Raleway");


      // animation
      d3.selectAll("input").on("change", handleFormClick);


      function handleFormClick() {
        if (this.value === "bypercent") {
          transitionPercent();
        } else {
          transitionCount();
        }
      }

       d3.select("#selectField").on("change", handleChange);

      function handleChange() {
        // console.log(this.options[this.selectedIndex].value)
          var currentSeason = this.options[this.selectedIndex].value
          console.log("handleChange", currentSeason)
          updatePie(currentSeason);
      }

       // --------- PIE CHARTS ------------------------------------
      
      var seasonChoice = document.getElementById('selectField');
      var season = seasonChoice.options[seasonChoice.selectedIndex].value;
      // var season2 = "2010-2011"

    function updatePie(season){
      var svg2 = d3.select("body").selectAll(".pie")
        .data(data3)
      .enter().append("svg")
        .attr("class", "pie")
        .attr("width", radius * 2)
        .attr("height", radius * 2)
      .append("g")
        .attr("transform", "translate(" + radius + "," + radius + ")");

        console.log(svg2);
   
       svg2.selectAll(".arc")
        .data(function(d) { 
          console.log(".arc", season);
          return pie(d.values[0][season].numbers);
          // return pie(d); 
        })
      .enter().append("path")
        .attr("class", "arc")
        .attr("d", arc)
        .style("fill", function(d) { 
          return color(d.data.name); })

      svg2.append("text")
          .attr("dy", ".35em")
          .style("text-anchor", "middle")
          .attr("font-family", "Raleway")
          .text(function(d) { 
            // console.log(d.key);
            return d.key; });
          };
          


      console.log(season);
      updatePie(season);

   // ------  BAR CHART TRANSITIONS ---------------
      //transition to "percent" presentation
   function transitionPercent() {
      // reset the yscale domain to default
      x.domain([0, 1]);
      var trans = svg.transition().duration(250); 
      var theaters = trans.selectAll(".theater");
      theaters.selectAll("rect")
        .attr("x", function(d) { return x(d.yp0); })
        .attr("width", function(d) { return x(d.yp1) - x(d.yp0); });
        // change the y-axis, set the y axis tick format
      xAxis.tickFormat(d3.format(".0%"));
      svg.selectAll(".x.axis").call(xAxis);
    }
    
    // transition to 'count' presentation
    function transitionCount() {
      x.domain([0, d3.max(data1, function(d) { return d.total; })]);
      var transone = svg.transition()
        .duration(250);
         // transition the bars (step one)
      var theatersone = transone.selectAll(".theater");
      theatersone.selectAll("rect")
        .attr("x", function(d) { return x(d.y0) }) 
        .attr("width", function(d) { return x(d.y1) - x(d.y0); })  
        // transition the bars (step two)
      var transtwo = transone.transition()
        .delay(350)
        .duration(350)
        .ease("bounce");

      var theaterstwo = transtwo.selectAll(".theater");
      theaterstwo.selectAll("rect")
        .attr("x", function(d) { return x(d.y0); });
        // change the x-axis, set the x axis tick format
      xAxis.tickFormat(d3.format(".2s"));
      svg.selectAll(".x.axis").call(xAxis);
    }

  };



  </script>
</body>
</html>
