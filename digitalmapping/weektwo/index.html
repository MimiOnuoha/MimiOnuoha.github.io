				<section data-markdown> 
					<script type="text/template">
					### GeoJSON
					[GeoJSON](http://geojson.org/geojson-spec.html) - JSON for geospatial information 
					</br></br></br>
					One of many types of geodata formats:

					
					 *Shapefiles | KML | SVG | TopoJSON | GeoTIFF | JPEG | ASC | GPX*

					</script>
				</section>

				<section data-background="/digitalmapping/weektwo/img/samplegeojson.png">
				</section>

				<section data-markdown> 
					<script type="text/template">
						###GeoJSON [geometries](http://geojsonlint.com):

						- Point
						- Multipoint
						- Linestring
						- MultiLineString
						- Polygon
						- MultiPolygon
						- GeometryCollection

					</script>
				</section>

				### Where to find Geodata 
				</br></br>
