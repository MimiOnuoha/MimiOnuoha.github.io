				## Map Projections 

				 We are talking about these for two reasons:
				 </br>
					
				1. They are good to know about, and might at some point be useful. 
				2. Every normal person (i.e., non-cartographer) in the world seems to use them as the primary way of understanding subjectivity in mapping. And that is all because of [this clip](https://www.youtube.com/watch?v=vVX-PrBRtTY) from the West Wing. 

					
					</script>

				<section data-markdown> 
					<script type="text/template">
					## Projections 101:

					
					- Map projections are math functions that define how to best to transform spherical locations into 2D positionings.
					- Some distortion will ALWAYS occur. So the question is: what gets distorted?    
				
					</script>

				<section data-markdown> 
					<script type="text/template">
					## Option One (for geodata): Find and convert it 
					Get it from somewhere:
					 
					- [Natural Earth](http://www.naturalearthdata.com/)  
					- [OpenStreetMap](https://www.openstreetmap.org/#map=5/48.879/11.294)   
					- [Mapzen](https://mapzen.com/data/metro-extracts) (For cities)   
					- [US Census](https://www.census.gov/geo/maps-data/)   
					- [Each US state](https://github.com/johan/world.geo.json/tree/master/countries) 
					- [Country Geo-boundaries](http://data.okfn.org/data/datasets/geo-boundaries-world-110m#data)

					And change it using tools:   

					- [Mapshaper](http://www.mapshaper.org/)
					- [Ogre](https://ogre.adc4gis.com/)
					</script>
				</section>

					<section data-markdown> 
						<script type="text/template">
						## Option One continued: 
					For more complicated changes/adjustments, use command line tools:

					- [Mapshaper](https://github.com/mbloch/mapshaper/wiki/Introduction-to-the-Command-Line-Tool)
					- [ogr2ogr](http://www.gdal.org/ogr2ogr.html)
					</script>
				</section>

				<section data-markdown> 
					<script type="text/template">
					## Option Two: use a plugin
