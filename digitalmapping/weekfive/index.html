				<section data-markdown> 
					<script type="text/template">
					## D3
					- <strong>[d3.js](https://github.com/mbostock/d3/wiki): Javascript library for manipulating DOM elements based on data. The preeminent library for creating visualizations on the web. </strong>
					- Properly understanding mapping with D3 means understanding lots of other things: 
						- HTML 
						- CSS
						- SVG (vector-based graphics for the web)
						- Jquery bindings and chaining 
						- Extras: Topojson, NPM, etc.  
					- Good news is that you already understand 

					</script>
				</section>


				<section data-markdown> 
					<script type="text/template">
				## Why use D3?
				#### Because you can do really cool things with it that you could not do with slippy maps.
				- [Not just limited to tiles ](https://www.jasondavies.com/maps/countries-by-area/)
				- [Access to more map projections](https://www.dashingd3js.com/na-map-projections)
				- [Interactivity](https://bl.ocks.org/mbostock/3795040)
				- [Transitions + animations](https://bl.ocks.org/mbostock/6242308)
				- [Cool things](https://bl.ocks.org/mbostock/9231621)
				- Also plays [nicely]((http://bl.ocks.org/andrewxhill/4448106) with [CartoDB data](http://blog.cartodb.com/cartodb-makes-d3-maps-a-breeze/)

				D3 is really cool. 

					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
				## Learning curve is steep. 
				But there are lots of tutorials! 

				See basic-d3-example.html in week5 folder

				</section>

		
				<section data-markdown> 
				<script type="text/template">
				## Best D3 Mapping Tutorials 
				 - Mike Bostock - [Lets Make A Map](https://bost.ocks.org/mike/map/) 
				 - Maptime Boston - [Mapping with D3: A friendly introduction](http://maptimeboston.github.io/d3-maptime/#/)
				 - Maptime Amsterdam - [Animated Borders Map](https://github.com/maptime-ams/animated-borders-d3js)
				 - Maptime Seattle - [D3 Mapping](http://maptimesea.github.io/2015/01/07/d3-mapping.html)
			 
				</script>
			</section>
			
			<section data-markdown>
				<script type="text/template">
			## You can also use D3 and Leaflet together
			Leaflet for rendering tiles/basemap, D3 for drawing SVG shapes on top of the map easily. See examples [here](https://bost.ocks.org/mike/leaflet/) and [here](http://zevross.com/blog/2014/09/30/use-the-amazing-d3-library-to-animate-a-path-on-a-leaflet-map/)
				</script>
			</section>

			<section data-markdown>
				<script type="text/template">
			## Mapbox Plugins for Leaflet 

			Useful plugins for extending your maps. To get these to work, just add the script source link to the `<head>` of your document.
			 
			- [MarkerCluster](https://www.mapbox.com/mapbox.js/example/v1.0.0/leaflet-markercluster/)
			- [Centering Markers](https://www.mapbox.com/mapbox.js/example/v1.0.0/centering-markers/) 
			- [Leaflet Locate ](https://www.mapbox.com/mapbox.js/example/v1.0.0/leaflet-locatecontrol/)
			- [Leaflet Fullscreen](https://www.mapbox.com/mapbox.js/example/v1.0.0/leaflet-fullscreen/)		 

			####Browse the full list [here](https://www.mapbox.com/mapbox.js/plugins/). 
				
				</script>
			</section>
