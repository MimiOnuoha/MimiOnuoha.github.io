				## Styling 

				- Considering maps as visual objects means accepting that the way that we style them is <strong>intentional</strong> 
				- The look of the map serves a <strong>purpose</strong>, whether in communication of some information or in communicating a way of approaching information. 
					- This applies in a [data viz](http://colorbrewer2.org/) sense
					- And in an [artistic](http://www.jennyodell.com/satellite.html) sense 
					</script>
				</section>

				<section data-markdown> 
					<script type="text/template">
					## Styling 

					- So far the only styling we have done has been limited to geojson through Leaflet directly. But you can style your own tiles using Mapbox. 			
					</script>
				</section>

				<section data-markdown> 
					<script type="text/template">
					## Mapbox has multiple parts:

					- Free desktop software for styling tiles
					- Hosting services for tiles (cost depends on use)
					- Mapbox.js, which is a plugin that  basically extends Leaflet
					- Other APIs and services (directions, mobile SDK)  

					</script>
				</section>

				<section data-markdown> 
					<script type="text/template">
				## Mapbox, Leaflet, Cartodb
				- Leaflet.js: open-source Javascript library for interactive maps online
				- Mapbox.js: Mapbox plugin for Leaflet. Supports and extends all of Leaflet functionality 
				- You can use Leaflet with Mapbox, OSM, Stamen tiles, etc. You can use Mapbox.js with Mapbox, OSM, Stamen tiles, etc. 
				- Mapbox supports Leaflet; in fact, the main developer of Leaflet now works at Mapbox 

				- BONUS: Cartodb is good if you like styling in a GUI. They also have cartodb.js, which is a javascript library for pulling in Cartodb data into Leaflet. Also, Cartodb is really handy if you have a big dataset. 

				Basically, digital mapping involves lots of things. 

					</script>
				</section>
